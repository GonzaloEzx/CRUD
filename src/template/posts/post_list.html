{% extends 'base.html' %}

{% block content %}
	<div class="conteiner">
		{% for object in object_list %}
			<a href="#">
			<div class="card" style="width: 18rem;">
				<img src="{{object.thumbnail.url}}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{object.title}}</h5>
					<p class="card-text">{{object.content|truncatechars:40}}</p>
					
				</div>
			</div>
			</a>
		{% endfor %}
	</div>
{% endblock content %}

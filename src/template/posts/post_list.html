{% extends 'base.html' %}

{% block content %}
	<div class="conteiner">
		<div class="row">
		{% for object in object_list %}
			<div class="col-3">
					<div class="card" style="width: 18rem;">
						<img class="card-img-top" src="{{object.thumbnail.url}}">
						<div class="card-body">
							<a href="{{object.get_absolute_url}}">
								<h5 class="card-title">{{object.title}}</h5>
							</a>
							<p class="card-text">{{object.content|truncatechars:40}}</p>
							<hr/>
							<p>
								<span><i class="fas fa-thumbs-up"></i> {{object.get_like_count}}</span>
								<span><i class="fas fa-eye"></i> {{object.get_view_count}}</span>
								<span><i class="fas fa-comments"></i> {{object.get_comment_count}}</span>
							</p>
							<p class="cardd-text">
								Posted {{object.publish_date|time}} ago
							</p>
						</div>
				</div>
				
			</div>
		{% endfor %}
		</div>
	</div>
{% endblock content %}
